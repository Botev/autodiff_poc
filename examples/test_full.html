	g.setEdge({v:'Wh[3]', w:'Transpose[46]', name:'0'}, {label: "0"});
	g.setEdge({v:'Transpose[46]', w:'MatrixMul[47]', name:'0'}, {label: "0"});
	g.setEdge({v:'Mul[42]', w:'MatrixMul[47]', name:'1'}, {label: "1"});
	g.setEdge({v:'Tanh[11]', w:'Square[48]', name:'0'}, {label: "0"});
	g.setEdge({v:'Square[48]', w:'Neg[49]', name:'0'}, {label: "0"});
	g.setEdge({v:'Neg[49]', w:'Add[51]', name:'0'}, {label: "0"});
	g.setEdge({v:'1[50]', w:'Add[51]', name:'1'}, {label: "1"});
	g.setEdge({v:'MatrixMul[47]', w:'Mul[52]', name:'0'}, {label: "0"});
	g.setEdge({v:'Add[51]', w:'Mul[52]', name:'1'}, {label: "1"});
	g.setEdge({v:'Mul[52]', w:'Sum[53]', name:'0'}, {label: "0"});
	g.setEdge({v:'Input[0]', w:'Transpose[54]', name:'0'}, {label: "0"});
	g.setEdge({v:'Mul[52]', w:'MatrixMul[55]', name:'0'}, {label: "0"});
	g.setEdge({v:'Transpose[54]', w:'MatrixMul[55]', name:'1'}, {label: "1"});

	// Create the renderer
	var render = new dagreD3.render();

	// Set up an SVG group so that we can translate the final graph.
	var svg = d3.select("svg"),
			inner = svg.append("g");

	// Set up zoom support
	var zoom = d3.behavior.zoom().on("zoom", function() {
		inner.attr("transform", "translate(" + d3.event.translate + ")" +
				"scale(" + d3.event.scale + ")");
	});
	svg.call(zoom);

	// Simple function to style the tooltip for the given node.
	var styleTooltip = function(name, description) {
		return "<p class='name'>" + name + "</p><p class='description'  style=\"text-align:left\">" + description + "</p>";
	};

	// Run the renderer. This is what draws the final graph.
	render(inner, g);

	inner.selectAll("g.node")
			.attr("title", function(v) { return styleTooltip(v, g.node(v).description) })
			.each(function(v) { $(this).tipsy({ gravity: "w", opacity: 1, html: true }); });

	// Center the graph
	var initialScale = 0.75;
	zoom
			.translate([(svg.attr("width") - g.graph().width * initialScale) / 2, 20])
			.scale(initialScale)
			.event(svg);
	svg.attr('height', g.graph().height * initialScale + 40);
</script>
